<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            height: 100px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apply for Financial Aid</h1>
    </header>
    <main>
        <form action="/submit-application" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="roll-number">Roll Number:</label>
            <input type="number" id="roll-number" name="roll-number" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="cause-of-apply">Cause of Application:</label>
            <textarea id="cause-of-apply" name="cause-of-apply" required></textarea>

            <input type="submit" value="Submit Application">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Our Donation Platform. All rights reserved.</p>
    </footer>
</body>
</html>
