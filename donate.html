<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Donate</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="apply.html">Apply</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Thank you for your generosity. Your donation will go directly towards helping support university students.</p>
        <form id="donation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" min="1" step="any" required>
            <br><br>

            <input type="submit" value="Submit Donation">
        </form>
    </main>
