<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
</head>
<body>
    <h1>Donation Form</h1>
    <p>Fill out the form below to make a donation to help support university students.</p>

    <form id="donation-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" name="amount" min="1" step="any" required>
        <br><br>

        <input type="submit" value="Submit Donation">
    </form>

    <script>
        document.getElementById('donation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let amount = document.getElementById('amount').value;

            console.log('Donation submitted:');
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Amount:', amount);

            // Process the donation using your preferred method
        });
    </script>
</body>
</html>
